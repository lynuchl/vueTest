<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>vue-test-project</title>

    import Vue from 'vue'
   
   Vue.use(ElementUI) -->

  <body>
    <!-- 默认自动生成的界面 -->
    <!-- <div id="app"></div> -->

    <!-- 双大括号表示文本 -->
    <div id="app1">
      {{ message }}
    </div>

    <!-- v-bind:属性绑定指令;
    title:指令属性; -->
    <div id="app-2">
      <span v-bind:title="message">
        鼠标悬停几秒钟查看此处动态绑定的提示信息！
      </span>
    </div>

    <!-- v-if:可见指令控制; -->
    <div id="app-3">
      <p v-if="seen">现在你看到我了</p>
    </div>
    
    
  </body>
 
  </body>
</html>
